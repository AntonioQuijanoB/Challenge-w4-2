<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Registro</title>
  </head>
  <body>
    <h2>Paso 1: Datos personales</h2>
    <form id="personalDataForm">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required /><br />

      <label for="lastName">Apellido:</label>
      <input type="text" id="lastName" name="lastName" required /><br />

      <label for="birthDate">Fecha de nacimiento:</label>
      <input
        type="date"
        id="birthDate"
        name="birthDate"
        required
        onchange="calculateAge()"
      /><br />

      <label for="gender">Género:</label><br />
      <input type="radio" id="male" name="gender" value="male" required />
      <label for="male">Masculino</label><br />

      <input type="radio" id="female" name="gender" value="female" required />
      <label for="female">Femenino</label><br />

      <input type="radio" id="other" name="gender" value="other" required />
      <label for="other">Otro</label><br />

      <input
        type="radio"
        id="preferNotToMention"
        name="gender"
        value="preferNotToMention"
        required
      />
      <label for="preferNotToMention">Prefiero no decirlo</label><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br />

      <label>
        <input type="checkbox" id="newsletter" name="newsletter" />
        Desea recibir información de nuestra newsletter? </label
      ><br />

      <button type="submit">Siguiente</button>
    </form>
  </body>
</html>
